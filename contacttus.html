<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | LSP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.6s ease-out both",
              "fade-in-up": "fadeInUp 0.8s ease-out both",
              float: "float 4s ease-in-out infinite",
              "pulse-slow": "pulse 6s cubic-bezier(0.4,0,0.6,1) infinite",
              "bounce-slow": "bounceSlow 3s infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-8px)" },
              },
              pulse: {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0.8" },
              },
              bounceSlow: {
                "0%, 100%": { 
                  transform: "translateY(-15%)",
                  "animation-timing-function": "cubic-bezier(0.8,0,1,1)" 
                },
                "50%": {
                  transform: "translateY(0)",
                  "animation-timing-function": "cubic-bezier(0,0,0.2,1)"
                }
              }
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 font-sans antialiased">
    <!-- Hero Section -->
    <div
      class="relative bg-gray-900 h-80 flex items-center justify-center overflow-hidden"
    >
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-black/30 z-10"></div>
      <div
        class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1516387938699-a93567ec168e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80')] bg-cover bg-center opacity-90 animate-pulse-slow"
      ></div>

      <div class="relative z-20 text-center px-4">
        <h1
          class="text-4xl md:text-5xl font-bold text-white mb-4 animate-fade-in-up"
        >
          Contact <span class="text-[#FF6F00] drop-shadow-lg">Us</span>
        </h1>
        <p
          class="text-lg text-white/90 max-w-2xl mx-auto animate-fade-in-up animation-delay-150"
        >
          We'd love to hear from you. Reach out anytime!
        </p>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="w-1/ mx-28 px-4 py-16 md:py-20 -mt-12 relative z-30">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Contact Info -->
        <div class="lg:w-2/6 space-y-6 animate-fade-in">
          <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Let's talk with us</h2>
            <div class="h-1 w-16 bg-gradient-to-r from-[#FF6F00] to-[#FF8C00] mb-4 rounded-full"></div>
            <p class="text-gray-600 leading-relaxed">
                Questions, comments, or suggestions? <Br> Simply fill in the form and we'll be in <br> touch shortly.
            </p>
          </div>

          <div class="space-y-4">
            <div class="flex items-start gap-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-all duration-300">
              <div class="mt-1 text-[#FF6F00] text-xl">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div>
                <p class="text-gray-600">Bharatpur, Nepal</p>
              </div>
            </div>

            <div class="flex items-start gap-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-all duration-300">
              <div class="mt-1 text-[#FF6F00] text-xl">
                <i class="fa-solid fa-phone-volume"></i>
              </div>
              <div>
                <p class="text-gray-600">+977 1234567890</p>
              </div>
            </div>

            <div class="flex items-start gap-3 p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-all duration-300">
              <div class="mt-1 text-[#FF6F00] text-xl">
                <i class="fas fa-envelope"></i>
              </div>
              <div>
                <p class="text-gray-600">contact@lsp.com</p>
              </div>
            </div>
          </div>

          <div class="rounded-lg overflow-hidden shadow-sm">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.8087641423563!2d84.41530347630926!3d27.692304876191198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3994fb2c84c668e9%3A0xb57386dac846bebb!2sW3%20Developers%20Pvt.%20Ltd.!5e0!3m2!1sen!2snp!4v1743569111433!5m2!1sen!2snp"
              width="h-80"
              height="320"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>

        <!-- Contact Form -->
        <div
          class="lg:w-4/6 bg-white rounded-lg shadow-md border border-gray-100 p-8 animate-fade-in animation-delay-150"
        >
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Send a message</h2>
          <div class="h-1 w-12 bg-gradient-to-r from-[#FF6F00] to-[#FF8C00] mb-6 rounded-full"></div>

          <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <input
                  type="text"
                  placeholder="First Name*"
                  class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-[#FF6F00] focus:border-transparent transition-all duration-300 outline-none hover:border-[#FF6F00]"
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Last Name*"
                  class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-[#FF6F00] focus:border-transparent transition-all duration-300 outline-none hover:border-[#FF6F00]"
                />
              </div>
            </div>

            <div>
              <input
                type="email"
                placeholder="Email*"
                class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-[#FF6F00] focus:border-transparent transition-all duration-300 outline-none hover:border-[#FF6F00]"
              />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <input
                  type="tel"
                  placeholder="Phone Number"
                  class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-[#FF6F00] focus:border-transparent transition-all duration-300 outline-none hover:border-[#FF6F00]"
                />
              </div>
              <div class="relative">
                <select
                  class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-[#FF6F00] focus:border-transparent transition-all duration-300 outline-none appearance-none bg-white hover:border-[#FF6F00] pr-10"
                >
                  <option>Select a service</option>
                  <option>Corporate Shoot</option>
                  <option>Wedding Shoot</option>
                  <option>Event Coverage</option>
                </select>
                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-400">
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
            </div>

            <div>
              <textarea
                rows="5"
                placeholder="Your Message*"
                class="w-full px-5 py-3 text-lg border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-[#FF6F00] focus:border-transparent transition-all duration-300 outline-none hover:border-[#FF6F00]"
              ></textarea>
            </div>

            <div class="flex justify-center">
              <button
                type="submit"
                class="px-8 py-3 text-lg bg-gradient-to-r from-[#FF6F00] to-[#FF8C00] hover:from-[#FF8C00] hover:to-[#FF6F00] text-white font-medium rounded-lg transition-all duration-300 inline-flex items-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
              >
                Send Message
                <i class="fas fa-paper-plane ml-2 text-sm"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Floating Elements -->
    <div class="fixed bottom-8 left-8 z-50 animate-float">
      <div class="flex flex-col gap-3">
        <a
          href="#"
          class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-110"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          href="#"
          class="w-12 h-12 bg-gradient-to-br from-pink-500 to-pink-600 rounded-full flex items-center justify-center text-white shadow-lg hover:from-pink-600 hover:to-pink-700 transition-all duration-300 transform hover:scale-110"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="#"
          class="w-12 h-12 bg-blue-400 rounded-full flex items-center justify-center text-white shadow-lg hover:bg-blue-500 transition-all duration-300 transform hover:scale-110"
        >
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>

    <div class="fixed bottom-8 right-8 z-50 animate-bounce-slow">
      <div
        class="w-12 h-12 bg-gradient-to-br from-amber-400 to-amber-500 rounded-full flex items-center justify-center text-white shadow-lg cursor-pointer hover:from-amber-500 hover:to-amber-600 transition-all duration-300"
      >
        <i class="fas fa-camera"></i>
      </div>
    </div>

    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden -z-10 pointer-events-none">
      <div
        class="absolute top-1/4 left-1/4 w-24 h-24 bg-[#FF6F00] rounded-full opacity-10 animate-float animation-delay-200"
      ></div>
      <div
        class="absolute bottom-1/3 right-1/4 w-32 h-32 bg-[#FF8C00] rounded-full opacity-10 animate-float animation-delay-400"
      ></div>
    </div>
  </body>
</html>
